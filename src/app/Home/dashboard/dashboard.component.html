<!-- Main Content -->
<div class="container" style="margin-top: 11rem;">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-start">Employee List</h2>
        <button class="btn btn-primary" (click)="addEmployee()">Add Employee</button>
      </div>
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <!-- <th scope="col">Department</th> -->
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees.slice(1)">
            <!-- <th scope="row">{{ employee.id }}</th> -->
            <td>{{ employee.fullname }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.phone }}</td>
            <!-- <td>{{ employee.department }}</td> -->
            <td>
              <span [ngClass]="{'badge bg-success': employee.status === true, 'badge bg-warning': employee.status === false}">{{ employee.status == true ? 'Completed' : 'Inprogress' }}</span>
              <i class="fas fa-external-link-alt ml-2" (click)="redirectToStatus()" style="cursor: pointer;"></i>
            </td>
            <td class="text-center"><button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee.id)"><i class="fas fa-trash-alt"></i></button></td>
          </tr>
          <!-- Add more employee rows as needed -->
        </tbody>
      </table>
    </div>
  </div>
</div>


<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Employee</h5>
      </div>
      <div class="modal-body">
        <form [formGroup]="submitForm">
          <div class="mb-3">
            <label for="fullName" class="form-label bold-label">Full Name</label>
            <input type="text" formControlName="fullName" class="form-control" id="fullName" placeholder="Enter full name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label bold-label">Personal Email</label>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="mb-3">
            <label for="mobile" class="form-label bold-label">Mobile No.</label>
            <input type="mobile" formControlName="phone" class="form-control" id="mobile" placeholder="Enter Mobile No.">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveEmployee()">Save changes</button>
      </div>
    </div>
  </div>
</div>
