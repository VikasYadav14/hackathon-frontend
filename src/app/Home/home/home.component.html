<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">General Information</h2>
        <form [formGroup]="form" (ngSubmit)="submit()" class="card card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="mb-3">
                <label for="aadharFrontFile" class="form-label bold-label">Upload Aadhar Card Front *</label>
                <input type="file" id="aadharFrontFile" formControlName="aadharFrontFile" class="form-control" (change)="onFileSelect($event, 'aadharFrontFile')">
                <div *ngIf="form.get('aadharFrontFile')?.touched && form.get('aadharFrontFile')?.errors?.['required']" class="text-danger">
                  Aadhar Card Front is required.
                </div>
                <div *ngIf="aadharFrontPreview" class="mt-2">
                  <img [src]="aadharFrontPreview" alt="Aadhar Card Front Preview" style="max-width: 100%; max-height: 50px;">
                </div>
              </div>
  
              <div class="mb-3">
                <label for="aadharBackFile" class="form-label bold-label">Upload Aadhar Card Back *</label>
                <input type="file" id="aadharBackFile" formControlName="aadharBackFile" class="form-control" (change)="onFileSelect($event, 'aadharBackFile')">
                <div *ngIf="form.get('aadharBackFile')?.touched && form.get('aadharBackFile')?.errors?.['required']" class="text-danger">
                  Aadhar Card Back is required.
                </div>
                <div *ngIf="aadharBackPreview" class="mt-2">
                  <img [src]="aadharBackPreview" alt="Aadhar Card Back Preview" style="max-width: 100%; max-height: 50px;">
                </div>
              </div>
  
              <div class="mb-3">
                <label for="panFile" class="form-label bold-label">Upload PAN Card *</label>
                <input type="file" id="panFile" formControlName="panFile" class="form-control" (change)="onFileSelect($event, 'panFile')">
                <div *ngIf="form.get('panFile')?.touched && form.get('panFile')?.errors?.['required']" class="text-danger">
                  PAN Card is required.
                </div>
                <div *ngIf="panPreview" class="mt-2">
                  <img [src]="panPreview" alt="PAN Card Preview" style="max-width: 100%; max-height: 50px;">
                </div>
              </div>
  
              <div class="mb-3">
                <label for="photo" class="form-label bold-label">Upload Photo *</label>
                <input type="file" id="photo" formControlName="photo" class="form-control" (change)="onFileSelect($event, 'photo')">
                <div *ngIf="form.get('photo')?.touched && form.get('photo')?.errors?.['required']" class="text-danger">
                  Photo is required.
                </div>
                <div *ngIf="photoPreview" class="mt-2">
                  <img [src]="photoPreview" alt="Photo Preview" style="max-width: 100%; max-height: 50px;">
                </div>
              </div>
            </div>
            <div class="col-md-12 d-flex justify-content-center mt-3">
              <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Next</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
